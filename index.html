<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon website -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" sizes="16x16">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--My stylesheet to customize-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript: jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!--My script to customize-->
    <script defer src="./assets/js/script.js"></script>

</head>

<body>
    <div class="container">
        <!-- Inform area for player's turn -->
        <div class="row mt-5">
            <h5 class="col-9 text-center font-weight-bold my-5 mx-auto" id="tooltips">Player 1 turn</h5>
        </div>
        <!-- Title of the game 
        <div class="row py-5">
            <h1 class="mx-auto">Tic Tac Toe</h1>
        </div>-->
        <!-- Grid for game -->
        <div class="row">
        <div class="content col-8 col-sm-6 mx-auto">
            <div class="container-fluid tic-container mt-2">
                <div class="row tic-row px-2">
                    <div class="col-4 tic-box" id="tic-1"></div>
                    <div class="col-4 tic-box" id="tic-2"></div>
                    <div class="col-4 tic-box" id="tic-3"></div>
                </div>
                <div class="row tic-row px-2">
                    <div class="col-4 tic-box" id="tic-4"></div>
                    <div class="col-4 tic-box" id="tic-5"></div>
                    <div class="col-4 tic-box" id="tic-6"></div>
                </div>
                <div class="row tic-row px-2">
                    <div class="col-4 tic-box" id="tic-7"></div>
                    <div class="col-4 tic-box" id="tic-8"></div>
                    <div class="col-4 tic-box" id="tic-9"></div>
                </div>
            </div>
        </div>
    </div>
       
        <div class="row p-5 ">
            <button class="btn btn-info mx-auto" type="reset">Reset</button>
        </div>
    </div>


</body>

</html>
